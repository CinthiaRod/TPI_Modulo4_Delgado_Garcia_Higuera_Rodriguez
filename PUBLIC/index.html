<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Songs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Top Songs</h1>

      <div class="section">
        <h2>Usuarios</h2>
        <div class="user-auth-forms">
          <div class="form-group">
            <input type="text" id="username-registro" placeholder="Nombre de usuario" required />
            <input type="password" id="password-registro" placeholder="Contraseña" required />
            <button id="registrar-usuario">Registrar</button>
          </div>

          <div class="form-group">
            <input type="text" id="username-login" placeholder="Nombre de usuario" required />
            <input type="password" id="password-login" placeholder="Contraseña" required />
            <button id="iniciar-sesion">Iniciar sesión</button>
          </div>
        </div>
      </div>

      <hr />

      <div class="section">
        <h2>Canciones</h2>

        <div class="song-action-section">
          <button id="obtener-canciones">Obtener todas las canciones</button>
          <div id="canciones-lista" class="song-list-display"></div>
        </div>

        <hr />

        <div class="song-action-section">
          <h3>Obtener una canción</h3>
          <div class="form-group">
            <input type="text" id="id-cancion" placeholder="ID de la canción" />
            <button id="obtener-cancion-por-id">Obtener por ID</button>
          </div>
          <div id="cancion-detalle" class="song-detail-display"></div>
        </div>

        <hr />

        <div class="song-action-section">
          <h3>Añadir una nueva canción</h3>
          <div class="form-group">
            <input type="text" id="nueva-cancion-titulo" placeholder="Título" required />
            <input type="text" id="nueva-cancion-artista" placeholder="Artista" required />
            <input type="number" id="nueva-cancion-anio" placeholder="Año" required />
            <button id="agregar-cancion">Añadir</button>
          </div>
        </div>

        <hr />

        <div class="song-action-section">
          <h3>Modificar una canción</h3>
          <div class="form-group">
            <input type="text" id="id-cancion-modificar" placeholder="ID de la canción" required />
            <input type="text" id="titulo-modificar" placeholder="Título" />
            <input type="text" id="artista-modificar" placeholder="Artista" />
            <input type="number" id="anio-modificar" placeholder="Año" />
            <button id="modificar-cancion">Modificar</button>
          </div>
        </div>

        <hr />

        <div class="song-action-section">
          <h3>Eliminar una canción</h3>
          <div class="form-group">
            <input type="text" id="id-cancion-eliminar" placeholder="ID de la canción" required />
            <button id="eliminar-cancion">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
